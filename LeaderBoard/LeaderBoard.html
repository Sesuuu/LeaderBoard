<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leader Board</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/LeaderBoard.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<style>
</style>
<body>
<input type="checkbox" id="menu-toggle" />
<label for="menu-toggle" class="menu-icon"><i class="fa fa-bars fa-lg"></i></label>
<div class="content-container">
  <div class="site-title">
    <h1 id = "position">President</h1>
  </div>
	<div class="container">
	  <table id="scoreboard" class="table striped">
	  <thead>
		<tr class="header">
		  <th class="rank">Rank</th>
		  <th class="name">Name</th>
		  <th class="points">Vote</th>
		</tr>
	  </thead>
	  <tbody id = "table-body">
	  </tbody>
	</table>
	</div>
</div>
<div class="slideout-sidebar">
  <ul>
    <li><i class="fa fa-user-circle"></i>President</li>
    <li><i class="fa fa-user-circle"></i>Vice President</li>
    <li><i class="fa fa-user-circle"></i>Position Sheet</li>
    <li><i class="fa fa-user-circle"></i>Position Sheet</li>
  </ul>
</div>
</body>
<script src="js/LeaderBoard.js"></script>
</html>
